<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Pauliceia Portal</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="images/favicon.png" />

		<link href="css/ol.css" media="all" type="text/css" rel="stylesheet">
		<link href="css/maps.css" media="all" type="text/css" rel="stylesheet">

		<script src="js/jquery.js" defer></script>
		<script src="js/ol3/ol-debug.js" defer></script>
		<script src="js/map.js" defer></script>

		<script src="js/draw/points.js" defer></script>
		<script src="js/draw/line.js" defer></script>
		<script src="js/draw/poligons.js" defer></script>
	</head>
	<body>
		<div id="mapa"></div>
		<div id="actions"><span style="color: #3366FF; font-size: 2em; font-weight: 600;padding-left: 4px; text-shadow: 1px 1px 1px #333;">&#9997;</span>
			<a class="btn points">&#10687;</a>
			<a class="btn line">&#9761;</a>
			<a class="btn poligons">&#9640;</a>
		</div>

		<!--- TOOBAR -->
		<div id="pointsOptions" class="toobar">
			<form name="coordenadas" action="" method="post">
				<input type="text" name="latitude" placeholder="latitude"/>
				<input type="text" name="longitude" placeholder="longitude"/>
				<button name="localizar" id="localizar" class="localizar">&#10004;</button>
			</form>
			<p class="btn" id="panPoint">[ ]</p>
			<p class="btn" id="drawPoint">Desenhar</p>
			<p class="btn" id="erasePoint">Apagar</p>
		</div>
		<div id="lineOptions" class="toobar">
			<p class="btn" id="panLine">[ ]</p>
			<p class="btn" id="drawLine">Desenhar</p>
			<p class="btn" id="editLine">Editar</p>
			<p class="btn" id="eraseLine">Apagar</p>
		</div>
		<div id="poligonsOptions" class="toobar">
			<p class="btn" id="panPoligons">[ ]</p>
			<p class="btn" id="drawPoligons">Desenhar</p>
			<p class="btn" id="editPoligons">Editar</p>
			<p class="btn" id="erasePoligons">Apagar</p>
		</div>
		<!---fim toobar -->

		<div id="layers">
			<img src="images/logo.png" title="logo pauliceia" alt="[logo pauliceia]">
			<ul>
				<h1>Layers</h1>
				<li><input type="checkbox" name="layerbase" value="distritos" checked>Distritos</li>
				<li><input type="checkbox" name="layerbase" value="municipios" checked>Municipios</li>
				<br>
				<h1>Mapas</h1>
				<li><input type="radio" name="layer" value="openstreetmap" checked>OpenStreetMap</li>
				<li><input type="radio" name="layer" value="esri">Esri Maps</li>
				<li><input type="radio" name="layer" value="stamen">Stamen</li>
				<li><input type="radio" name="layer" value="none">Blank</li>
			</ul>
			<p id="wkt" style="font-size: 0.7em;"></p>
		</div>
	</body>
</html>
